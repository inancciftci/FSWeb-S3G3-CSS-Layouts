<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=    <h1> ABOUT </h1>, initial-scale=1.0"
    />

    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/pages.css" />
  </head>
  <body>
    <header>
      <div class="container flex header">
        <div class="logo">
          <span class="logo-text">INANC</span>
        </div>
        <nav class="flex">
          <a class="primary-btn" href="./index.html">Anasayfa</a>
          <a class="primary-btn" href="./about.html">Hakkımda</a>
          <a class="primary-btn" id="active" href="./contact.html">İletişim</a>
          <a class="primary-btn" href="./projects.html">Projeler</a>
        </nav>
      </div>
      <img
        src="https://33.media.tumblr.com/f02aed641beb7a5059d57484c7f80f8c/tumblr_nlmmguXypN1tv87ujo1_400.gif"
        alt=""
        class="header-cat"
      />
    </header>
    <main>
      <section class="form">
        <div class="container overlay">
          <form action="">
            <h1 class="page-title">contact.</h1>
            <label for="fname">Name:</label>
            <br />
            <input type="text" name="fname" id="fname" placeholder="Inanc" />
            <br />
            <label for="sname">Surname:</label>
            <br />
            <input type="text" name="sname" id="sname" placeholder="Ciftci" />
            <br />
            <label for="email">Email:</label>
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="***@***.com"
            />
            <br />
            <label for="message">Message:</label>
            <br />
            <textarea
              placeholder="Your message..."
              name="message"
              id="message"
            ></textarea>
            <br />
            <button id="form-btn" class="primary-btn" type="submit">
              Send Message
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="container flex footer">
        <p>Gördüklerinden memnun musun?</p>
        <a class="primary-btn" href="mailto:enonch@hotmail.com">Bana Ulaş</a>
      </div>
    </footer>
